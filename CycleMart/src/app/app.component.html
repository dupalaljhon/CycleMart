<router-outlet></router-outlet>

<!-- Enhanced Modal-Style Toast Notifications -->
<div class="fixed inset-0 pointer-events-none z-50" *ngIf="notifications$ | async as notifications">
  <!-- Changed positioning: moved to upper right corner and reduced size by 30% -->
  <div class="flex flex-col items-end justify-start pt-4 pr-4 space-y-3">
    <div 
      *ngFor="let notification of notifications; trackBy: trackByNotificationId" 
      class="pointer-events-auto w-full max-w-xs transform transition-all duration-500 ease-in-out scale-75"
    >
      <!-- Success Notification -->
      <div *ngIf="notification.type === 'success'" 
           class="bg-white rounded-xl shadow-xl border-l-6 border-green-500 overflow-hidden animate-bounce-in">
        <div class="flex items-start p-4">
          <div class="flex-shrink-0">
            <div class="w-8 h-8 bg-green-100 rounded-full flex items-center justify-center">
              <svg class="w-5 h-5 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
              </svg>
            </div>
          </div>
          <div class="ml-3 flex-1">
            <h3 class="text-sm font-bold text-gray-900 mb-1">{{ notification.title }}</h3>
            <p *ngIf="notification.message" class="text-xs text-gray-600 leading-relaxed">{{ notification.message }}</p>
          </div>
          <button *ngIf="notification.showCloseButton" 
                  (click)="removeNotification(notification.id!)"
                  class="ml-3 flex-shrink-0 bg-gray-100 hover:bg-gray-200 rounded-full p-1.5 transition-colors duration-200">
            <svg class="w-3 h-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="h-0.5 bg-green-500 animate-progress" [style.animation-duration]="notification.duration + 'ms'"></div>
      </div>

      <!-- Error Notification -->
      <div *ngIf="notification.type === 'error'" 
           class="bg-white rounded-xl shadow-xl border-l-6 border-red-500 overflow-hidden animate-shake">
        <div class="flex items-start p-4">
          <div class="flex-shrink-0">
            <div class="w-8 h-8 bg-red-100 rounded-full flex items-center justify-center">
              <svg class="w-5 h-5 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
          </div>
          <div class="ml-3 flex-1">
            <h3 class="text-sm font-bold text-gray-900 mb-1">{{ notification.title }}</h3>
            <p *ngIf="notification.message" class="text-xs text-gray-600 leading-relaxed">{{ notification.message }}</p>
          </div>
          <button *ngIf="notification.showCloseButton" 
                  (click)="removeNotification(notification.id!)"
                  class="ml-3 flex-shrink-0 bg-gray-100 hover:bg-gray-200 rounded-full p-1.5 transition-colors duration-200">
            <svg class="w-3 h-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="h-0.5 bg-red-500 animate-progress" [style.animation-duration]="notification.duration + 'ms'"></div>
      </div>

      <!-- Warning Notification -->
      <div *ngIf="notification.type === 'warning'" 
           class="bg-white rounded-xl shadow-xl border-l-6 border-yellow-500 overflow-hidden animate-bounce-in">
        <div class="flex items-start p-4">
          <div class="flex-shrink-0">
            <div class="w-8 h-8 bg-yellow-100 rounded-full flex items-center justify-center">
              <svg class="w-5 h-5 text-yellow-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.728-.833-2.498 0L3.34 16.5c-.77.833.192 2.5 1.732 2.5z" />
              </svg>
            </div>
          </div>
          <div class="ml-3 flex-1">
            <h3 class="text-sm font-bold text-gray-900 mb-1">{{ notification.title }}</h3>
            <p *ngIf="notification.message" class="text-xs text-gray-600 leading-relaxed">{{ notification.message }}</p>
          </div>
          <button *ngIf="notification.showCloseButton" 
                  (click)="removeNotification(notification.id!)"
                  class="ml-3 flex-shrink-0 bg-gray-100 hover:bg-gray-200 rounded-full p-1.5 transition-colors duration-200">
            <svg class="w-3 h-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="h-0.5 bg-yellow-500 animate-progress" [style.animation-duration]="notification.duration + 'ms'"></div>
      </div>

      <!-- Info Notification -->
      <div *ngIf="notification.type === 'info'" 
           class="bg-white rounded-xl shadow-xl border-l-6 border-blue-500 overflow-hidden animate-bounce-in">
        <div class="flex items-start p-4">
          <div class="flex-shrink-0">
            <div class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center">
              <svg class="w-5 h-5 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
            </div>
          </div>
          <div class="ml-3 flex-1">
            <h3 class="text-sm font-bold text-gray-900 mb-1">{{ notification.title }}</h3>
            <p *ngIf="notification.message" class="text-xs text-gray-600 leading-relaxed">{{ notification.message }}</p>
          </div>
          <button *ngIf="notification.showCloseButton" 
                  (click)="removeNotification(notification.id!)"
                  class="ml-3 flex-shrink-0 bg-gray-100 hover:bg-gray-200 rounded-full p-1.5 transition-colors duration-200">
            <svg class="w-3 h-3 text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="h-0.5 bg-blue-500 animate-progress" [style.animation-duration]="notification.duration + 'ms'"></div>
      </div>
    </div>
  </div>
</div>

<!-- Enhanced Processing Modal -->
<div *ngIf="processing$ | async as processing" 
     class="fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm flex items-center justify-center z-[60] transition-all duration-300"
     [class.hidden]="!processing.isVisible">
  <div class="bg-white rounded-3xl p-8 max-w-sm w-full mx-4 shadow-2xl transform transition-all duration-300 scale-100">
    <div class="flex flex-col items-center space-y-4">
      <div class="relative">
        <div class="animate-spin rounded-full h-16 w-16 border-4 border-gray-200"></div>
        <div class="animate-spin rounded-full h-16 w-16 border-4 border-blue-600 border-t-transparent absolute top-0"></div>
      </div>
      <div class="text-center">
        <h3 class="text-xl font-bold text-gray-900 mb-2">{{ processing.title || 'Processing...' }}</h3>
        <p *ngIf="processing.message" class="text-sm text-gray-600 leading-relaxed">{{ processing.message }}</p>
      </div>
    </div>
  </div>
</div>
