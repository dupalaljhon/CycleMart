<div class="min-h-screen bg-gray-100 flex relative">
  <!-- Mobile Menu Button (Fixed Position) -->
  <button 
    *ngIf="isMobile"
    (click)="toggleSidebar()"
    class="fixed top-3 left-3 z-50 bg-gradient-to-br from-slate-800 to-slate-900 text-white p-2 rounded-lg shadow-2xl border border-slate-600/50 hover:from-slate-700 hover:to-slate-800 transition-all duration-200"
    [ngClass]="{'translate-x-64': isSidebarOpen && isMobile}"
    style="z-index: 60 !important;"
  >
    <!-- Hamburger/Close Icon -->
    <svg *ngIf="!isSidebarOpen" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
    <svg *ngIf="isSidebarOpen" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
    </svg>
  </button>

  <!-- Desktop Collapse/Expand Button -->
  <button 
    *ngIf="!isMobile"
    (click)="toggleSidebar()"
    class="fixed top-4 z-50 bg-gradient-to-br from-slate-800 to-slate-900 text-white p-2 rounded-lg shadow-2xl border border-slate-600/50 hover:from-slate-700 hover:to-slate-800 transition-all duration-300"
    [ngClass]="{
      'left-4': isCollapsed,
      'left-60 lg:left-60 md:left-52': !isCollapsed
    }"
  >
    <!-- Collapse/Expand Icons -->
    <svg *ngIf="!isCollapsed" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
    </svg>
    <svg *ngIf="isCollapsed" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path>
    </svg>
  </button>

  <!-- Mobile Overlay -->
  <div 
    *ngIf="isMobile && isSidebarOpen"
    (click)="closeSidebar()"
    class="fixed inset-0 bg-black bg-opacity-50 z-40 transition-opacity duration-200"
  ></div>

  <!-- Sidebar -->
  <div 
    class="sidebar bg-gradient-to-b from-[#213A57] to-blue-800 text-white min-h-screen shadow-2xl transition-all duration-300 ease-in-out"
    [ngClass]="{
      'w-16 relative z-30': !isMobile && isCollapsed,
      'w-64 lg:w-64 md:w-56 relative z-30': !isMobile && !isCollapsed,
      'mobile-open': isMobile && isSidebarOpen,
      'mobile-closed': isMobile && !isSidebarOpen
    }"
    [style.display]="isMobile && !isSidebarOpen ? 'block' : 'block'"
    (mouseenter)="expandSidebar()"
    (mouseleave)="collapseSidebar()"
  >
    <!-- Header -->
    <div class="p-4 lg:p-6 border-b border-blue-600" [ngClass]="{'p-2': !isMobile && isCollapsed}">
      <div class="flex items-center space-x-2 lg:space-x-3" [ngClass]="{'justify-center': !isMobile && isCollapsed}">
        <div class="bg-white bg-opacity-20 p-2 lg:p-3 rounded-full" [ngClass]="{'p-1.5': !isMobile && isCollapsed}">
          <svg class="w-6 h-6 lg:w-8 lg:h-8 text-white" [ngClass]="{'w-5 h-5': !isMobile && isCollapsed}" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          </svg>
        </div>
        <div class="min-w-0" *ngIf="isMobile || !isCollapsed">
          <h1 class="text-lg lg:text-xl font-bold truncate">CycleMart</h1>
          <p class="text-blue-200 text-xs lg:text-sm">Admin Panel</p>
        </div>
      </div>
    </div>

    <!-- Admin Info -->
    <div class="p-3 lg:p-4 border-b border-blue-600" [ngClass]="{'p-2': !isMobile && isCollapsed}" *ngIf="adminUser">
      <div class="flex items-center space-x-2 lg:space-x-3" [ngClass]="{'justify-center': !isMobile && isCollapsed}">
        <div class="admin-avatar bg-blue-500 text-white w-8 h-8 lg:w-10 lg:h-10 rounded-full flex items-center justify-center font-semibold text-sm lg:text-base" [ngClass]="{'w-7 h-7 text-xs': !isMobile && isCollapsed}">
          {{ adminUser.username?.charAt(0).toUpperCase() }}
        </div>
        <div class="min-w-0 flex-1" *ngIf="isMobile || !isCollapsed">
          <p class="font-medium text-sm lg:text-base truncate">{{ adminUser.username }}</p>
          <p class="text-blue-200 text-xs lg:text-sm capitalize">{{ adminUser.role || 'Admin' }}</p>
        </div>
      </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="mt-4 lg:mt-6 pb-20" [ngClass]="{'pb-16': !isMobile && isCollapsed}">
      <div class="px-3 lg:px-4 space-y-1 lg:space-y-2" [ngClass]="{'px-2': !isMobile && isCollapsed}">
        
        <!-- Admin Dashboard -->
        <button 
          (click)="navigateToAdminDashboard()"
          [class]="'nav-button w-full flex items-center rounded-lg transition-all duration-200 text-left text-sm lg:text-base group relative ' + 
          (isActiveRoute('/admin-dashboard') ? 'bg-white bg-opacity-20 text-white border-l-4 border-yellow-400 active-nav' : 'hover:bg-white hover:bg-opacity-10') +
          (!isMobile && isCollapsed ? ' px-2 py-2 justify-center' : ' px-3 lg:px-4 py-2 lg:py-3')"
        >
          <svg class="nav-icon flex-shrink-0" [ngClass]="{'w-4 h-4 lg:w-5 lg:h-5 mr-2 lg:mr-3': isMobile || !isCollapsed, 'w-5 h-5': !isMobile && isCollapsed}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
          </svg>
          <span class="truncate" *ngIf="isMobile || !isCollapsed">Dashboard</span>
          <!-- Tooltip for collapsed state -->
          <div *ngIf="!isMobile && isCollapsed"
               class="absolute left-full ml-2 px-2 py-1 bg-slate-900 text-xs rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap shadow-xl border border-slate-700 z-50">
            Dashboard
          </div>
        </button>

        <!-- Listing monitoring -->
        <button 
          (click)="navigateToListingMonitoring()"
          [class]="'nav-button w-full flex items-center rounded-lg transition-all duration-200 text-left text-sm lg:text-base group relative ' + 
          (isActiveRoute('/listing-monitoring') ? 'bg-white bg-opacity-20 text-white border-l-4 border-yellow-400 active-nav' : 'hover:bg-white hover:bg-opacity-10') +
          (!isMobile && isCollapsed ? ' px-2 py-2 justify-center' : ' px-3 lg:px-4 py-2 lg:py-3')"
        >
          <svg class="nav-icon flex-shrink-0" [ngClass]="{'w-4 h-4 lg:w-5 lg:h-5 mr-2 lg:mr-3': isMobile || !isCollapsed, 'w-5 h-5': !isMobile && isCollapsed}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span class="truncate flex-1" *ngIf="isMobile || !isCollapsed">Listing Monitoring</span>
          <!-- Tooltip for collapsed state -->
          <div *ngIf="!isMobile && isCollapsed"
               class="absolute left-full ml-2 px-2 py-1 bg-slate-900 text-xs rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap shadow-xl border border-slate-700 z-50">
            Listing Monitoring
          </div>
        </button>

        <!-- User List -->
        <button 
          (click)="navigateToUserList()"
          [class]="'nav-button w-full flex items-center rounded-lg transition-all duration-200 text-left text-sm lg:text-base group relative ' + 
          (isActiveRoute('/user-list') ? 'bg-white bg-opacity-20 text-white border-l-4 border-yellow-400 active-nav' : 'hover:bg-white hover:bg-opacity-10') +
          (!isMobile && isCollapsed ? ' px-2 py-2 justify-center' : ' px-3 lg:px-4 py-2 lg:py-3')"
        >
          <svg class="nav-icon flex-shrink-0" [ngClass]="{'w-4 h-4 lg:w-5 lg:h-5 mr-2 lg:mr-3': isMobile || !isCollapsed, 'w-5 h-5': !isMobile && isCollapsed}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
          </svg>
          <span class="truncate" *ngIf="isMobile || !isCollapsed">User Management</span>
          <!-- Tooltip for collapsed state -->
          <div *ngIf="!isMobile && isCollapsed"
               class="absolute left-full ml-2 px-2 py-1 bg-slate-900 text-xs rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap shadow-xl border border-slate-700 z-50">
            User Management
          </div>
        </button>

        <!-- Divider -->
        <div class="border-t border-blue-600 my-2 lg:my-4" *ngIf="isMobile || !isCollapsed"></div>

        <!-- Settings (Optional) -->
        <button 
          (click)="closeSidebar()"
          [class]="'nav-button w-full flex items-center rounded-lg transition-all duration-200 hover:bg-white hover:bg-opacity-10 text-left text-sm lg:text-base group relative ' +
          (!isMobile && isCollapsed ? ' px-2 py-2 justify-center' : ' px-3 lg:px-4 py-2 lg:py-3')"
        >
          <svg class="nav-icon flex-shrink-0" [ngClass]="{'w-4 h-4 lg:w-5 lg:h-5 mr-2 lg:mr-3': isMobile || !isCollapsed, 'w-5 h-5': !isMobile && isCollapsed}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
          </svg>
          <span class="truncate" *ngIf="isMobile || !isCollapsed">Settings</span>
          <!-- Tooltip for collapsed state -->
          <div *ngIf="!isMobile && isCollapsed"
               class="absolute left-full ml-2 px-2 py-1 bg-slate-900 text-xs rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap shadow-xl border border-slate-700 z-50">
            Settings
          </div>
        </button>

        <!-- Reports (Optional) -->
        <button 
          (click)="closeSidebar()"
          [class]="'nav-button w-full flex items-center rounded-lg transition-all duration-200 hover:bg-white hover:bg-opacity-10 text-left text-sm lg:text-base group relative ' +
          (!isMobile && isCollapsed ? ' px-2 py-2 justify-center' : ' px-3 lg:px-4 py-2 lg:py-3')"
        >
          <svg class="nav-icon flex-shrink-0" [ngClass]="{'w-4 h-4 lg:w-5 lg:h-5 mr-2 lg:mr-3': isMobile || !isCollapsed, 'w-5 h-5': !isMobile && isCollapsed}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
          </svg>
          <span class="truncate" *ngIf="isMobile || !isCollapsed">Reports</span>
          <!-- Tooltip for collapsed state -->
          <div *ngIf="!isMobile && isCollapsed"
               class="absolute left-full ml-2 px-2 py-1 bg-slate-900 text-xs rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap shadow-xl border border-slate-700 z-50">
            Reports
          </div>
        </button>
      </div>
    </nav>

    <!-- Logout Button -->
    <div class="absolute bottom-0 left-0 right-0 p-3 border-t border-blue-600" [ngClass]="{'p-2': !isMobile && isCollapsed}">
      <button 
        (click)="logout()"
        [class]="'nav-button w-full flex items-center rounded-lg transition-all duration-200 hover:bg-red-500 hover:bg-opacity-20 text-left text-red-300 hover:text-red-100 group relative ' +
        (!isMobile && isCollapsed ? ' px-2 py-2 justify-center' : ' px-3 py-2')"
      >
        <svg class="nav-icon flex-shrink-0" [ngClass]="{'w-4 h-4 mr-2': isMobile || !isCollapsed, 'w-5 h-5': !isMobile && isCollapsed}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H6a2 2 0 01-2-2V7a2 2 0 012-2h5a2 2 0 012 2v1"></path>
        </svg>
        <span class="text-sm" *ngIf="isMobile || !isCollapsed">Logout</span>
        <!-- Tooltip for collapsed state -->
        <div *ngIf="!isMobile && isCollapsed"
             class="absolute left-full ml-2 px-2 py-1 bg-slate-900 text-xs rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap shadow-xl border border-slate-700 z-50">
          Logout
        </div>
      </button>
    </div>
  </div>
</div>
