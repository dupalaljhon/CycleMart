<div class="min-h-screen bg-gray-100 flex relative">
  <!-- Mobile Menu Button (Fixed Position) -->
  <button 
    *ngIf="isMobile"
    (click)="toggleSidebar()"
    class="fixed top-3 left-3 z-50 bg-white text-black p-2 rounded-lg shadow-2xl border border-gray-300 hover:bg-gray-100 transition-all duration-200"
    [ngClass]="{'translate-x-64': isSidebarOpen && isMobile}"
    style="z-index: 60 !important;"
  >
    <!-- Hamburger/Close Icon -->
    <svg *ngIf="!isSidebarOpen" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
    <svg *ngIf="isSidebarOpen" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
    </svg>
  </button>

  <!-- Desktop Collapse/Expand Button -->
  <button 
    *ngIf="!isMobile"
    (click)="toggleSidebar()"
    class="fixed top-4 z-50 bg-white text-black p-2 rounded-lg shadow-2xl border border-gray-300 hover:bg-gray-100 transition-all duration-300"
    [ngClass]="{
      'left-4': isCollapsed,
      'left-60 lg:left-60 md:left-52': !isCollapsed
    }"
  >
    <!-- Collapse/Expand Icons -->
    <svg *ngIf="!isCollapsed" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"></path>
    </svg>
    <svg *ngIf="isCollapsed" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"></path>
    </svg>
  </button>

  <!-- Mobile Overlay -->
  <div 
    *ngIf="isMobile && isSidebarOpen"
    (click)="closeSidebar()"
    class="fixed inset-0 bg-black bg-opacity-50 z-40 transition-opacity duration-200"
  ></div>

  <!-- Sidebar -->
  <div 
    class="sidebar bg-white text-black min-h-screen shadow-2xl transition-all duration-300 ease-in-out border-r border-gray-300"
    [ngClass]="{
      'w-16 relative z-30': !isMobile && isCollapsed,
      'w-64 lg:w-64 md:w-56 relative z-30': !isMobile && !isCollapsed,
      'mobile-open': isMobile && isSidebarOpen,
      'mobile-closed': isMobile && !isSidebarOpen
    }"
    [style.display]="isMobile && !isSidebarOpen ? 'block' : 'block'"
    (mouseenter)="expandSidebar()"
    (mouseleave)="collapseSidebar()"
  >
    <!-- Header -->
    <div class="p-4 lg:p-6 border-b border-gray-300" [ngClass]="{'p-2': !isMobile && isCollapsed}">
      <div class="flex items-center space-x-2 lg:space-x-3" [ngClass]="{'justify-center': !isMobile && isCollapsed}">
        <div class="bg-black bg-opacity-20 p-2 lg:p-3 rounded-full" [ngClass]="{'p-1.5': !isMobile && isCollapsed}">
          <svg class="w-6 h-6 lg:w-8 lg:h-8 text-black" [ngClass]="{'w-5 h-5': !isMobile && isCollapsed}" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          </svg>
        </div>
        <div class="min-w-0" *ngIf="isMobile || !isCollapsed">
          <h1 class="text-lg lg:text-xl font-bold truncate text-black">CycleMart</h1>
          <p class="text-gray-600 text-xs lg:text-sm">Admin Panel</p>
        </div>
      </div>
    </div>

    <!-- Admin Info -->
    <div class="p-3 lg:p-4 border-b border-gray-300" [ngClass]="{'p-2': !isMobile && isCollapsed}" *ngIf="adminUser">
      <div class="flex items-center space-x-2 lg:space-x-3" [ngClass]="{'justify-center': !isMobile && isCollapsed}">
        <div class="admin-avatar bg-gray-800 text-white w-8 h-8 lg:w-10 lg:h-10 rounded-full flex items-center justify-center font-semibold text-sm lg:text-base" [ngClass]="{'w-7 h-7 text-xs': !isMobile && isCollapsed}">
          {{ adminUser.username?.charAt(0).toUpperCase() }}
        </div>
        <div class="min-w-0 flex-1" *ngIf="isMobile || !isCollapsed">
          <p class="font-medium text-sm lg:text-base truncate text-black">{{ adminUser.username }}</p>
          <p class="text-gray-600 text-xs lg:text-sm capitalize">{{ adminUser.role || 'Admin' }}</p>
        </div>
      </div>
    </div>

    <!-- Navigation Menu -->
    <nav class="mt-4 lg:mt-6 pb-20" [ngClass]="{'pb-16': !isMobile && isCollapsed}">
      <div class="px-3 lg:px-4 space-y-1 lg:space-y-2" [ngClass]="{'px-2': !isMobile && isCollapsed}">
        
        <!-- Admin Dashboard -->
        <button 
          (click)="navigateToAdminDashboard()"
          [class]="'nav-button w-full flex items-center rounded-lg transition-all duration-200 text-left text-sm lg:text-base group relative text-black ' + 
          (isActiveRoute('/admin-dashboard') ? 'bg-black bg-opacity-10 text-black border-l-4 border-black active-nav' : 'hover:bg-black hover:bg-opacity-5') +
          (!isMobile && isCollapsed ? ' px-2 py-2 justify-center' : ' px-3 lg:px-4 py-2 lg:py-3')"
        >
          <svg class="nav-icon flex-shrink-0" [ngClass]="{'w-4 h-4 lg:w-5 lg:h-5 mr-2 lg:mr-3': isMobile || !isCollapsed, 'w-5 h-5': !isMobile && isCollapsed}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
          </svg>
          <span class="truncate" *ngIf="isMobile || !isCollapsed">Dashboard</span>
          <!-- Tooltip for collapsed state -->
          <div *ngIf="!isMobile && isCollapsed"
               class="absolute left-full ml-2 px-2 py-1 bg-black text-white text-xs rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap shadow-xl border border-gray-300 z-50">
            Dashboard
          </div>
        </button>

        <!-- Listing monitoring -->
        <button 
          (click)="navigateToListingMonitoring()"
          [class]="'nav-button w-full flex items-center rounded-lg transition-all duration-200 text-left text-sm lg:text-base group relative text-black ' + 
          (isActiveRoute('/listing-monitoring') ? 'bg-black bg-opacity-10 text-black border-l-4 border-black active-nav' : 'hover:bg-black hover:bg-opacity-5') +
          (!isMobile && isCollapsed ? ' px-2 py-2 justify-center' : ' px-3 lg:px-4 py-2 lg:py-3')"
        >
          <svg class="nav-icon flex-shrink-0" [ngClass]="{'w-4 h-4 lg:w-5 lg:h-5 mr-2 lg:mr-3': isMobile || !isCollapsed, 'w-5 h-5': !isMobile && isCollapsed}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span class="truncate flex-1" *ngIf="isMobile || !isCollapsed">Listing Monitoring</span>
          <!-- Tooltip for collapsed state -->
          <div *ngIf="!isMobile && isCollapsed"
               class="absolute left-full ml-2 px-2 py-1 bg-black text-white text-xs rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap shadow-xl border border-gray-300 z-50">
            Listing Monitoring
          </div>
        </button>

        <!-- User List -->
        <button 
          (click)="navigateToUserList()"
          [class]="'nav-button w-full flex items-center rounded-lg transition-all duration-200 text-left text-sm lg:text-base group relative text-black ' + 
          (isActiveRoute('/user-list') ? 'bg-black bg-opacity-10 text-black border-l-4 border-black active-nav' : 'hover:bg-black hover:bg-opacity-5') +
          (!isMobile && isCollapsed ? ' px-2 py-2 justify-center' : ' px-3 lg:px-4 py-2 lg:py-3')"
        >
          <svg class="nav-icon flex-shrink-0" [ngClass]="{'w-4 h-4 lg:w-5 lg:h-5 mr-2 lg:mr-3': isMobile || !isCollapsed, 'w-5 h-5': !isMobile && isCollapsed}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"></path>
          </svg>
          <span class="truncate" *ngIf="isMobile || !isCollapsed">User Management</span>
          <!-- Tooltip for collapsed state -->
          <div *ngIf="!isMobile && isCollapsed"
               class="absolute left-full ml-2 px-2 py-1 bg-black text-white text-xs rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap shadow-xl border border-gray-300 z-50">
            User Management
          </div>
        </button>

        <!-- Admin Monitoring -->
        <button 
          (click)="navigateToAdminMonitoring()"
          [class]="'nav-button w-full flex items-center rounded-lg transition-all duration-200 text-left text-sm lg:text-base group relative text-black ' + 
          (isActiveRoute('/admin-monitoring') ? 'bg-black bg-opacity-10 text-black border-l-4 border-black active-nav' : 'hover:bg-black hover:bg-opacity-5') +
          (!isMobile && isCollapsed ? ' px-2 py-2 justify-center' : ' px-3 lg:px-4 py-2 lg:py-3')"
        >
          <svg class="nav-icon flex-shrink-0" [ngClass]="{'w-4 h-4 lg:w-5 lg:h-5 mr-2 lg:mr-3': isMobile || !isCollapsed, 'w-5 h-5': !isMobile && isCollapsed}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17V7m0 10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 012-2h2a2 2 0 012 2m0 10a2 2 0 002 2h2a2 2 0 002-2M9 7a2 2 0 012-2h2a2 2 0 012 2m0 10V7m0 10a2 2 0 002 2h2a2 2 0 002-2V7a2 2 0 00-2-2h-2a2 2 0 00-2 2"></path>
          </svg>
          <span class="truncate" *ngIf="isMobile || !isCollapsed">Admin Monitoring</span>
          <!-- Tooltip for collapsed state -->
          <div *ngIf="!isMobile && isCollapsed"
               class="absolute left-full ml-2 px-2 py-1 bg-black text-white text-xs rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap shadow-xl border border-gray-300 z-50">
            Admin Monitoring
          </div>
        </button>

        <!-- Report Monitoring -->
        <button 
          (click)="navigateToReportMonitoring()"
          [class]="'nav-button w-full flex items-center rounded-lg transition-all duration-200 text-left text-sm lg:text-base group relative text-black ' + 
          (isActiveRoute('/report-monitoring') ? 'bg-black bg-opacity-10 text-black border-l-4 border-black active-nav' : 'hover:bg-black hover:bg-opacity-5') +
          (!isMobile && isCollapsed ? ' px-2 py-2 justify-center' : ' px-3 lg:px-4 py-2 lg:py-3')"
        >
          <svg class="nav-icon flex-shrink-0" [ngClass]="{'w-4 h-4 lg:w-5 lg:h-5 mr-2 lg:mr-3': isMobile || !isCollapsed, 'w-5 h-5': !isMobile && isCollapsed}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.732-.833-2.464 0L4.35 16.5c-.77.833.192 2.5 1.732 2.5z"></path>
          </svg>
          <span class="truncate" *ngIf="isMobile || !isCollapsed">Report Monitoring</span>
          <!-- Tooltip for collapsed state -->
          <div *ngIf="!isMobile && isCollapsed"
               class="absolute left-full ml-2 px-2 py-1 bg-black text-white text-xs rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap shadow-xl border border-gray-300 z-50">
            Report Monitoring
          </div>
        </button>

        <!-- Divider -->
        <div class="border-t border-gray-300 my-2 lg:my-4" *ngIf="isMobile || !isCollapsed"></div>

      
     

    <!-- Logout Button -->
    <div class="absolute bottom-0 left-0 right-0 p-3 border-t border-gray-300" [ngClass]="{'p-2': !isMobile && isCollapsed}">
      <button 
        (click)="logout()"
        [class]="'nav-button w-full flex items-center rounded-lg transition-all duration-200 hover:bg-black hover:bg-opacity-10 text-left text-gray-600 hover:text-black group relative ' +
        (!isMobile && isCollapsed ? ' px-2 py-2 justify-center' : ' px-3 py-2')"
      >
        <svg class="nav-icon flex-shrink-0" [ngClass]="{'w-4 h-4 mr-2': isMobile || !isCollapsed, 'w-5 h-5': !isMobile && isCollapsed}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H6a2 2 0 01-2-2V7a2 2 0 012-2h5a2 2 0 012 2v1"></path>
        </svg>
        <span class="text-sm" *ngIf="isMobile || !isCollapsed">Logout</span>
        <!-- Tooltip for collapsed state -->
        <div *ngIf="!isMobile && isCollapsed"
             class="absolute left-full ml-2 px-2 py-1 bg-black text-white text-xs rounded-lg opacity-0 group-hover:opacity-100 transition-opacity duration-200 whitespace-nowrap shadow-xl border border-gray-300 z-50">
          Logout
        </div>
      </button>
    </div>
  </div>
