<div class="flex h-screen">
  <!-- Sidenav (always visible) -->
  <app-sidenav></app-sidenav>

  <!-- Page content -->
  <div class="flex-1 p-6 bg-gray-100 overflow-y-auto">
    <h2 class="text-2xl font-bold mb-6">Notifications</h2>

    <div *ngFor="let notif of notifications; let i = index" 
         class="flex items-center justify-between bg-white mb-4 p-4 rounded-lg shadow">
      
      <!-- Avatar + Text -->
      <div class="flex items-center space-x-4">
        <img [src]="'https://i.pravatar.cc/200?img=' + (i + 12)" 
             alt="User Avatar" 
             class="w-12 h-12 rounded-full border" />
        <p>
          <span class="font-bold">{{ notif.user }}</span> 
          {{ notif.message }}
        </p>
      </div>

      <!-- Delete Button -->
      <button (click)="removeNotification(i)" 
              class="w-8 h-8 flex items-center justify-center rounded-full bg-red-500 text-white font-bold hover:bg-red-600">
        âœ•
      </button>
    </div>
  </div>
</div>
