<div class="flex h-screen bg-[#f5f1eb]">
  <!-- Sidenav -->
  <app-sidenav></app-sidenav>

  <!-- Page content -->
  <div class="flex-1 p-6 overflow-y-auto">
    
    <!-- Simple Header -->
    <div class="mb-6">
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-3xl font-bold text-gray-800">Notifications</h1>
        
        <!-- Unread Count -->
        <div class="bg-white rounded-lg px-3 py-1 shadow-sm border">
          <span class="text-sm text-gray-600">{{ getUnreadCount() }} unread</span>
        </div>
      </div>

      <!-- Simple Action Button -->
      <button 
        (click)="markAllAsRead()"
        [disabled]="getUnreadCount() === 0"
        class="px-4 py-2 bg-[#6BA3BE] text-white rounded-lg hover:bg-[#5a8fa4] disabled:bg-gray-300 transition-colors">
        Mark All Read
      </button>
    </div>

    <!-- Loading State -->
    <div *ngIf="isLoading" class="text-center py-8">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-[#6BA3BE] mx-auto"></div>
      <p class="mt-2 text-gray-600">Loading...</p>
    </div>

    <!-- Empty State -->
    <div *ngIf="notifications.length === 0 && !isLoading" 
         class="text-center py-12 bg-white rounded-lg shadow-sm">
      <p class="text-gray-500 text-lg">No notifications</p>
    </div>

    <!-- Simple Notifications List -->
    <div *ngIf="notifications.length > 0 && !isLoading" class="space-y-3">
      <div *ngFor="let notif of notifications; let i = index" 
           [ngClass]="notif.isRead ? 'bg-gray-50' : 'bg-white border-l-4 border-[#6BA3BE]'"
           class="p-4 rounded-lg shadow-sm border border-gray-200 hover:shadow-md transition-shadow">
        
        <div class="flex items-start justify-between">
          <div class="flex-1">
            <!-- Content -->
            <div class="flex items-center justify-between mb-2">
              <h3 class="font-semibold text-gray-800">{{ notif.title }}</h3>
              <span class="text-xs text-gray-500">{{ notif.time }}</span>
            </div>
            
            <p class="text-gray-600 text-sm mb-3">
              <span class="font-medium text-[#6BA3BE]">{{ notif.user }}</span>
              {{ notif.message }}
            </p>

            <!-- Simple Actions -->
            <div class="flex items-center justify-between">
              <button 
                *ngIf="!notif.isRead"
                (click)="markAsRead(i)"
                class="text-xs px-3 py-1 bg-[#6BA3BE] text-white rounded hover:bg-[#5a8fa4] transition-colors">
                Mark Read
              </button>
              
              <span *ngIf="notif.isRead" 
                    class="text-xs px-3 py-1 bg-green-100 text-green-700 rounded">
                Read
              </span>

              <button 
                (click)="removeNotification(i)" 
                class="text-xs text-red-500 hover:text-red-700 transition-colors">
                Remove
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
