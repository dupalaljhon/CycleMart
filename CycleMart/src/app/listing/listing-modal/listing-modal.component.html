<!-- Add New Product Modal -->
<div *ngIf="showModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4"
     (click)="onOverlayClick()">
  <div class="bg-white rounded-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto"
       (click)="onModalClick($event)">
    
    <!-- Modal Header -->
    <div class="flex items-center justify-between p-6 border-b border-gray-200 bg-[#6BA3BE]">
      <div>
        <h2 class="text-2xl font-bold text-white">Add New Product</h2>
        <p class="text-white opacity-90 mt-1">Fill in the details below to create your listing</p>
      </div>
      <button 
        (click)="close()"
        class="text-white hover:text-gray-200 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Modal Content -->
    <div class="p-6">
      <form class="space-y-6">
        <!-- Product Name -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Product Name *</label>
          <input 
            type="text" 
            [(ngModel)]="newProduct.product_name"
            name="product_name"
            class="w-full p-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-[#6BA3BE] focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
            placeholder="Enter product name">
        </div>

        <!-- Price and Location -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Price (₱) *</label>
            <div class="relative">
              <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500 font-medium">₱</span>
              <input 
                type="number" 
                [(ngModel)]="newProduct.price"
                name="price"
                min="0"
                step="0.01"
                class="w-full pl-10 pr-4 py-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-[#6BA3BE] focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
                placeholder="0.00">
            </div>
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Location *</label>
            <input 
              type="text" 
              [(ngModel)]="newProduct.location"
              name="location"
              class="w-full p-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-[#6BA3BE] focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
              placeholder="City, Province">
          </div>
        </div>

        <!-- Quantity -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Quantity *</label>
          <div class="relative max-w-xs">
            <input 
              type="number" 
              [(ngModel)]="newProduct.quantity"
              name="quantity"
              min="1"
              max="999"
              class="w-full p-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-[#6BA3BE] focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white"
              placeholder="1">
            <div class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500 text-sm">
              items
            </div>
          </div>
          <p class="text-xs text-gray-500 mt-1">Number of items available for sale/trade</p>
        </div>

        <!-- Category, Condition, For Type -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Category *</label>
            <select 
              [(ngModel)]="newProduct.category"
              name="category"
              class="w-full p-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-[#6BA3BE] focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white">
              <option *ngFor="let cat of categories" [value]="cat.value">{{cat.label}}</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">Condition *</label>
            <select 
              [(ngModel)]="newProduct.condition"
              name="condition"
              class="w-full p-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-[#6BA3BE] focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white">
              <option value="brand_new">Brand New</option>
              <option value="second_hand">Second Hand</option>
            </select>
          </div>
          <div>
            <label class="block text-sm font-semibold text-gray-700 mb-2">For *</label>
            <select 
              [(ngModel)]="newProduct.for_type"
              name="for_type"
              class="w-full p-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-[#6BA3BE] focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white">
              <option value="sale">For Sale</option>
              <option value="trade">For Trade</option>
              <option value="both">For Sale or Trade</option>
            </select>
          </div>
        </div>

        <!-- Description -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-2">Description *</label>
          <textarea 
            [(ngModel)]="newProduct.description"
            name="description"
            rows="5"
            class="w-full p-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-[#6BA3BE] focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white resize-none"
            placeholder="Describe your product in detail..."></textarea>
        </div>

        <!-- Images -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Product Images</label>
          
          <!-- Drag and Drop Area -->
          <div 
            (dragover)="onDragOver($event)"
            (dragleave)="onDragLeave($event)"
            (drop)="onDrop($event)"
            [class.border-[#6BA3BE]]="isDragOver"
            [class.bg-blue-50]="isDragOver"
            class="relative border-2 border-dashed border-gray-300 rounded-lg p-8 text-center hover:border-gray-400 transition-colors cursor-pointer">
            
            <input 
              type="file"
              (change)="onImageSelect($event)"
              multiple
              accept="image/*"
              class="absolute inset-0 w-full h-full opacity-0 cursor-pointer">
            
            <div class="space-y-2">
              <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
              <div class="text-sm text-gray-600">
                <span class="font-medium text-[#6BA3BE]">Click to upload</span> or drag and drop
              </div>
              <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB each</p>
            </div>
          </div>
          
          <!-- Image Preview Grid -->
          <div *ngIf="newProduct.product_images && newProduct.product_images.length > 0" 
               class="mt-6 grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
            <div *ngFor="let image of newProduct.product_images; let i = index" 
                 class="relative aspect-square bg-gray-100 rounded-lg overflow-hidden border-2 border-gray-200 hover:border-[#6BA3BE] transition-colors">
              <img [src]="image" class="w-full h-full object-cover">
              <button 
                type="button"
                (click)="removeImage(i)"
                class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm hover:bg-red-600 transition-colors">
                ×
              </button>
            </div>
          </div>
        </div>

        <!-- Form Actions -->
        <div class="flex gap-4 pt-6 border-t border-gray-200">
          <button 
            type="button"
            (click)="saveNewProduct()"
            class="flex-1 bg-[#6BA3BE] text-white px-8 py-4 rounded-xl hover:bg-[#5a92a5] transition-all duration-200 font-semibold shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
            <span class="flex items-center justify-center gap-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
              </svg>
              Add Product
            </span>
          </button>
          <button 
            type="button"
            (click)="close()"
            class="flex-1 bg-gray-500 text-white px-8 py-4 rounded-xl hover:bg-gray-600 transition-all duration-200 font-semibold">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
