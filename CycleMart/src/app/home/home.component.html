<div class="flex h-screen">
  <!-- Sidenav -->
  <app-sidenav></app-sidenav>

  <!-- Page content -->
  <div class="flex-1 p-6 bg-gray-100 overflow-y-auto">
    <!-- Search bar -->
    <div class="flex justify-between items-center p-4 bg-gray-200 rounded-md mb-4">
      <input
        type="text"
        placeholder="Search..."
        class="flex-1 p-2 rounded-md border border-gray-300"
      />
      <button class="ml-2 p-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
        🔍
      </button>
    </div>

    <!-- Grid of items -->
    <div class="grid grid-cols-5 gap-4">
      <div
        *ngFor="let item of items"
        class="bg-gray-300 p-4 rounded-md flex flex-col items-center shadow-md hover:shadow-lg transition"
      >
        <!-- Image -->
        <div class="w-24 h-24 bg-white flex items-center justify-center rounded-md mb-3">
          <img [src]="item.image" alt="bike part" class="max-h-20 max-w-20" />
        </div>

        <!-- Price -->
        <p class="text-lg font-bold">PHP {{ item.price | number }}</p>

        <!-- Sale type -->
        <p class="text-sm text-gray-700">{{ item.saleType }}</p>

        <!-- Category -->
        <p class="text-xs text-gray-500">{{ item.category }}</p>

        <!-- Seller + Location -->
        <div class="flex flex-col items-center text-sm text-gray-700 mt-2">
          <span>👤 {{ item.seller }}</span>
          <span>📍 {{ item.location }}</span>
        </div>

        <!-- Rating -->
        <div class="flex items-center text-yellow-500 mt-1">
          ⭐ {{ item.rating }}
        </div>
      </div>
    </div>
  </div>
</div>
