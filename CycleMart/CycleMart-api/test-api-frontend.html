<!DOCTYPE html>
<html>
<head>
    <title>Frontend API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .results { background: #f5f5f5; padding: 10px; margin: 10px 0; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>üß™ Frontend API Update Test</h1>
    <p>This simulates the exact HTTP request that Angular would make</p>
    
    <div class="section">
        <h3>Test Product Update via API</h3>
        <button onclick="testUpdateViaAPI()">Test Update Product API</button>
        <div id="apiResults" class="results"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost/CycleMart/CycleMart-api/api/';
        
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const className = type === 'error' ? 'error' : type === 'success' ? 'success' : 'info';
            return `<span class="${className}">[${timestamp}] ${message}</span>\n`;
        }
        
        async function testUpdateViaAPI() {
            const div = document.getElementById('apiResults');
            let html = '';
            
            html += log('üß™ Testing Product Update via API...', 'info');
            
            // Create test data exactly as Angular would send it
            const updateData = {
                product_id: 59,
                product_name: 'BMX (API TEST)',
                brand_name: 'no brand',
                custom_brand: '',
                price: 123.00,
                description: 'test test - Updated via API test',
                location: 'Olongapo City',
                for_type: 'sale',
                condition: 'second hand',
                category: 'whole bike',
                quantity: 1,
                product_images: '["uploads\\/prod_690e9a6b6b058.jpeg"]',
                product_videos: '["uploads\\/videos\\/video_690e9a6b7e6c9.mp4"]',
                specifications: [
                    { spec_name: 'API Test Spec', spec_value: 'API Test Value' }
                ],
                uploader_id: 28
            };
            
            html += log('üìã Update Data:', 'info');
            html += log(JSON.stringify(updateData, null, 2), 'info');
            
            try {
                html += log('üîÑ Sending POST request...', 'info');
                
                const response = await fetch(`${API_BASE}updateProduct`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updateData)
                });
                
                html += log(`üì° Response Status: ${response.status}`, response.ok ? 'success' : 'error');
                
                const result = await response.json();
                
                html += log('üìã API Response:', 'info');
                html += log(JSON.stringify(result, null, 2), result.status === 'success' ? 'success' : 'error');
                
                if (result.status === 'success') {
                    html += log('‚úÖ API UPDATE SUCCESSFUL!', 'success');
                    
                    // Verify the update worked
                    html += log('üîç Verifying update...', 'info');
                    const verifyResponse = await fetch(`${API_BASE}getProduct?id=59`);
                    const verifyData = await verifyResponse.json();
                    
                    if (verifyData.status === 'success' && verifyData.data[0].product_name.includes('API TEST')) {
                        html += log('‚úÖ Update verified in database!', 'success');
                        
                        // Restore original name
                        const restoreData = {...updateData, product_name: 'BMX'};
                        await fetch(`${API_BASE}updateProduct`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(restoreData)
                        });
                        html += log('‚úÖ Product name restored', 'info');
                    } else {
                        html += log('‚ö†Ô∏è Update not found in database', 'error');
                    }
                } else {
                    html += log('‚ùå API UPDATE FAILED!', 'error');
                    html += log(`Error: ${result.message}`, 'error');
                }
                
            } catch (error) {
                html += log(`‚ùå Network Error: ${error.message}`, 'error');
            }
            
            div.innerHTML = html;
        }
    </script>
</body>
</html>
